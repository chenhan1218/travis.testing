sudo: required
service:
- docker
language: generic
before_install:
- docker pull osrf/ros:melodic-desktop-full
- docker run -v `pwd`:/mnt osrf/ros:melodic-desktop-full bash -c "cd /mnt;./exec_2d.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: out*.ogv
  on:
    tags: true
